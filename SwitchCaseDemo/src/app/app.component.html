<h1>App Component</h1>

<!-- switch case -->
<div [ngSwitch]="color">
  <h1 style="color: red;" *ngSwitchCase="'red'">Red Block</h1>
  <h1 style="color: green;" *ngSwitchCase="'green'">Green Block</h1>
  <h1 style="color: blue;" *ngSwitchCase="'blue'">Blue Block</h1>
  <h1 style="color: yellow;" *ngSwitchCase="'blue'">Yellow Block</h1>
 
</div>
