<!-- interpolation with variables -->
<h1>{{name}}</h1>




<!-- interpolation with function -->
<h1>{{getName()}}</h1>
<!-- ............................ -->
<h1>{{getSurname()}}</h1>





<!-- interpolation with object -->
<h1>{{obj}}</h1>
<h1>{{obj.name}}</h1>
<h1>{{obj.age}}</h1>





<!-- interpolation with array -->
<h1>{{arr}}</h1>
<h1>{{arr[0]}}</h1>
<h1>{{arr[1]}}</h1>
<h1>{{arr.length}}</h1>





 <!-- arithmatic operation with interpolation -->
<h1>{{a+b}}</h1>
<h1>{{10+20}}</h1>
<!-- <h1>{{a=10}}</h1> -->       <!--  it will return error   -->



<!-- get window url using interpolation -->
<h1>{{siteUrl}}</h1>
<!-- <h1>{{window.location.href}}</h1>   -->       <!-- it will return error -->
